<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-edit Overview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 50px;
      flex-direction: row; /* Default: samping */
    }

    .left {
      max-width: 50%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn-login {
      background-color: #D6FF4C;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-login:hover {
      background-color: #c2e946;
    }

    .right img {
      max-width: 300px;
    }

    /* ========== TAMBAHAN UNTUK HP ========== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        text-align: center;
        padding: 20px;
        height: auto;
      }

      .right {
        order: -1; /* Logo pindah ke atas */
        margin-bottom: 20px;
      }

      .right img {
        max-width: 150px;
      }

      .left {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>SDN 002<br> Tanjung Redeb</h1>
    <p>Perangkat Ajar 2025/2026</p>
    <a href="login.html" class="btn-login">Login â†’</a>
  </div>
  <div class="right">
    <img src="logo.png" alt="Multi-edit Icon">
  </div>
</body>
</html>
